apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: sustainat
spec:
  replicas: 1  # ğŸ§’ One backend server pod is enough for now
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: sustainatltd/sustainat-project-server:latest  # âœ… Clean latest tag
          imagePullPolicy: Always  # ğŸ§½ Pull fresh image every time automatically
          ports:
            - containerPort: 5001  # âš™ï¸ This matches your Node.js backend port
